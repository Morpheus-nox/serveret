<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Servidor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Minecraft+Ten&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Minecraft Ten', sans-serif;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(90deg, #352f83, #45a049);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="fundo.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <div class="content">
        <h1>Entre no Servidor!</h1>
        <p>Conecte-se ao melhor servidor de Minecraft Bedrock.</p>
        <button class="cta-button" onclick="entrarnoserver()">Entrar no Servidor</button>
    </div>

    <script>
        function entrarnoserver() {
            try {
                window.location.href = 'minecraft://?addExternalServer=ServidorDoET|mc.exemplo.com:19132';
            } catch (error) {
                alert('Não foi possível conectar automaticamente. Por favor, adicione o servidor manualmente:\n\nNome: ServidorDoET\nIP: mc.exemplo.com\nPorta: 19132');
            }
        }
    </script>
</body>
</html>
